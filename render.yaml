services:
  - type: web
    name: socity-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn socity_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DJANGO_SETTINGS_MODULE
        value: socity_project.settings_prod
      - key: PORT
        value: 8000
